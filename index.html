<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skills Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="skills-card">
      <h2>Skills</h2>
      <div class="skill-section">
        <div class="skill">
          <img src="https://img.icons8.com/color/256/html-5.png" alt="html logo" />
          <h3>HTML</h3>
        </div>
        <div class="skill">
          <img src="https://img.icons8.com/fluency/256/css3.png" alt="css logo" />
          <h3>CSS</h3>
        </div>
        <div class="skill">
          <img src="https://img.icons8.com/fluency/256/javascript.png" alt="javascript logo" />
          <h3>JavaScript</h3>
        </div>
        <div class="skill">
          <img src="https://img.icons8.com/fluency/256/python.png" alt="python logo" />
          <h3>Python</h3>
        </div>
        <div class="skill">
          <img src="git-logo.png" alt="github logo" />
          <h3>Git</h3>
        </div>
      </div>
    </div>
  </body>
</html>
